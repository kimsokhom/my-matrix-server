version: "3.9"

services:
  element:
    image: vectorim/element-web:latest
    ports: ["80:80"]
    restart: unless-stopped
    environment:
      ELEMENT_CONFIG: >
        {"default_server_config":{"m.homeserver":{"base_url":"https://${SERVER_NAME}",
        "server_name":"${SERVER_NAME}"},
        "m.identity_server":{"base_url":"https://vector.im"}}}
